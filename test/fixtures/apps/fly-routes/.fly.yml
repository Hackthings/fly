app:
  id: routes-app
  backends:
    - id: 1
      upstream_scheme: 'http'
      upstream: 'myserver.example:5000'

  rules:
    - id: 1
      site_id: 1
      priority: 3
      match_scheme: ""
      path: "/something/awful/:page"
      path_pattern: "^\\/something\\/awful\\/([^\\/.?]+)"
      http_header_key: ""
      http_header_value_regex: ""
      action_type: "redirect"
      response_replacements: {}
      redirect_url: "/$1"
    - id: 2
      site_id: 1
      priority: 3
      path: "/github"
      path_pattern: "^\\/github"
      action_type: "redirect"
      redirect_url: "https://github.com/superfly/nodeproxy"
    - id: 3
      site_id: 1
      priority: 2
      path: "/foo1"
      path_pattern: "^\\/"
      action_type: "rewrite"
      backend_id: 1
